<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hober</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;

        }

        div > p {
            display: none;
        }
        div:hover {
            color: red;
        }
        div:hover > p {
            display: block;
            color: white;
            background-color: red;
            width: 300px; 
        }
    </style>
</head>
<body>
    <h1>Eemplo de Hover</h1>
    <p>
        Passe o ouse sobre o texto abaixo
    </p>
    <div>PAsse o mouse aqui
        <p>texto esconddido</p>
    </div>
     <p>fim do exemplo</p>
</body>
</html>
