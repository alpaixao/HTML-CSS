<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>

    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        table {
            border-collapse: collapse;
            width: 300PX;
        }
        td {
            border: 1px solid black;
            padding: 10PX;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Mesclagem de Celulas</h1>
    <table>
        <tr>
            <td>A</td>
            <td>B</td>
            <td>C</td>
            <td colspan="2">G</td>
            
        </tr>
        <tr>
            <td>D</td>
            <td>E</td>
            <td>F</td>
            <td rowspan="3">G</td>
            <td rowspan="3">G</td>
        </tr>
        <tr>
           
            <td rowspan="">kI</td>
            <td>G</td>
            <td>G</td>
        </tr>
        <tr>
            
            
            <td rowspan="2">I</td>
            <td>G</td>
            <td>dG</td>
        </tr>
        <tr>
            <td>dG</td>
            <td>H</td>
            <td>I</td>
            <td>G</td>
            <td>G</td>
        </tr>
    </table>
</body>
</html>
