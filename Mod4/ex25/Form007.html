<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Formulario</title>
</head>
<body>
    <h1>Exemplo de Formulario</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
                
                <p>
           <label for="iest">Estado</label>
           <select name="Estado" id="iest">
            <!-- <option value="">---Escolha----</option> -->
            <optgroup label="Regiao Sudeste">
                <option value="RJ">RIO DE JANEIRO</option>]
                <option value="RJ">MiNAS GERAIS</option>]
                <option value="SP" selected > SAO PAULO</option>
            </optgroup>

            <optgroup label="Regiao Nodeste">
                <option value="SP">TOCANTINS</option>
                <option value="RJ">MARANHAO</option>]
                <option value="RJ">RIO GRANDE DO NORTE</option>
            </optgroup>
          
           </select>
                      </p>
                <p> 
                  <label for="iprof">Profisao</label>
                  <input type="text" name="prof" id="iprof" list="lstprof">
                  <datalist id="lstprof">
                <option value="">Administrador</option>    
                <option value="">Policial Civil</option>
                <option value="">Escrivao de policia</option>
                </datalist>
                </p>
                <p>
                    <label for="imsg">Mensgem</label>
                    <textarea name="msg" id="imsg" cols="30" rows="10"></textarea>
                </p>
                <p>
                   <input type="submit" value="Enviar">
                <input type="reset" value="Limpar">
            </p>
    </form>
</body>
</html>
